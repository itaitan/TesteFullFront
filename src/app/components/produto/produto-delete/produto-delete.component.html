<div class="container mat-elevation-z8">
  <form action="" class="form">
    .
    <h1 class="fullWidth">Deletar Produto</h1>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        name="nome"
        [(ngModel)]="produto.nome"
        matInput
        placeholder="Ex... Escova de dente"
        [disabled]="true"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Preço</mat-label>
      <input
        name="preco"
        [(ngModel)]="produto.preco"
        matInput
        placeholder="Ex... R$00,00"
        [disabled]="true"
      />
      <mat-icon matSuffix>date_range</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Quantidade</mat-label>
      <input
        name="quantidade"
        [(ngModel)]="produto.quantidade"
        matInput
        placeholder="Ex... 5"
        [disabled]="true"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Descrição</mat-label>
      <input
        name="descricao"
        [(ngModel)]="produto.descricao"
        matInput
        placeholder="Ex... Escova de dentes colgate duplo white ..."
        [disabled]="true"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <button
      (click)="delete()"
      class="fullWidth mat-elevation-z8"
      mat-flat-button
      color="primary"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
